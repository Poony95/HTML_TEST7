<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script type="text/javascript">
$(function(){
	$(document).on("click",".del",function(){
		var re = confirm("정말로 삭제하시겠어요?");
		if(re == true){		
			var dno = $(this).attr("dno");
			location.href = "deleteDept.jsp?dno="+dno;
		}
	});
	
	$.ajax({
		url:"listDept.jsp",
		success:function(arr){
			$.each(arr, function(){
				var tr = $("<tr></tr>");
				var td1 = $("<td></td>").html(this.dno);
				var td2 = $("<td></td>").html(this.dname);
				var td3 = $("<td></td>").html(this.dloc);
				var td4 = $("<td></td>").attr("dno",this.dno).html("삭제").addClass("del");
				$(tr).append(td1,td2,td3,td4);
				$("#list").append(tr);
			});
		}
	})
})
</script>
</head>
<body>
	<table border="1" width="80%">
		<thead>
			<tr>
				<th>부서번호</th>
				<th>부서명</th>
				<th>부서위치</th>
				<th>Action</th>
			</tr>			
		</thead>
		<tbody id="list"></tbody>
	</table>
</body>
</html>
